<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<!--début de ma div edt avec v-for sur chaque evenement affiché dans des cards bootstrapps-->
<div id="evt">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div v-for=" value in response.records" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img v-bind:src="value.fields.media_1">
                        <div class="card-body">
                            <p class="card-text">{{value.fields.nom}}</p>
                            <p class="card-text">{{value.fields.description}}</p>
                            <p class="card-text">{{value.fields.ville}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>


    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

    var vue = new Vue({
        el: '#evt',

        data: {
            response: []
        },
        created: function () {
            this.fetchData()
        },


        methods: {
            fetchData: function () {
                var self = this
                axios.get(apiURL)
                    .then(function (response) {
                        console.log(response)
                        self.response = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);

                    })
            }
        }
    })


</script>

</body>
</html>
