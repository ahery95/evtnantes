<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Page Title</title>


</head>
<body>
<div id="evt">
<pre>{{response.records}}</pre></div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

<script>


    var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville'

    var Demo = new Vue({
        el: '#evt',

        data: {
           response : []
        },
        created: function(){
            this.fetchData()
        },


        methods: {
            fetchData: function () {
                var self = this
                axios.get(apiURL)
                    .then(function (response) {
                        console.log(response)
                        self.response = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);

                    })
            }
        }
    })


</script>

</body>
</html>
